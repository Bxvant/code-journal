<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="column-full padding-20">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div data-view="entries" class="hidden"></div>
        <div class="column-full row">
          <h1>New Entry</h1>
        </div>
        <form id="entry-form">
          <div class="row">
            <img
              id="url-photo"
              class="column-half"
              src="/images/placeholder-image-square.jpg" />

            <div class="column-half">
              <label for="title">Title</label><br />
              <input
                class="marginTopBottom10 title-photo"
                id="title"
                type="text"
                name="title"
                required /><br />
              <label for="photoURL">Photo URL</label><br />
              <input
                class="marginTopBottom10 title-photo"
                id="photoURL"
                type="text"
                name="photoURL"
                required />
            </div>
          </div>

          <div>
            <div class="column-full notes">
              <div class="marginTopBottom10">
                <label for="notes">Notes</label><br />
                <textarea required id="notes"></textarea>
              </div>
            </div>
            <div class="button-container column-full">
              <button type="submit">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
